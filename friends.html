<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Friends | KaKao Clone</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">14:30</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-bell"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-condition">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <hi class="header__title">
                친구
            </h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <a href="setting.html">
                <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__my my">
            <img src="image/profile.jpg" class="my__avatar">
            <div class="my__content">
                <span class="my__name">성진</span>
                <span class="my__statue">Good</span>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">플러스 친구</h5>
            <div class="friends__column">
                <img src="image/profile.jpg" class="friends__avatar">
                <div>
                    <span class="friends__name">Plus Friend</span>
                </div>
            </div>
            <div class="friends__column">
            </div>     
        </div>
        <div class="friends__friends friend">
            <h5 class="friend__title">친구 2000</h5>
            <li>
            <div class="friend__column">
                <img src="image/profile.jpg" class="friend__avatar">
                <div class="fiend__content"></div>
                    <span class="friend__name">동이</span>
                    <span class="friend__statue">형아 사랑해요</span>
                </div>
            </div>
            <div class="friend__column">
                <span class="friend__listening">파티피플-염따</span>
                <i class="fas fa-play"></i>
            </div>
        </li>     
        </div>

    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-icon"><a href="friends.html" class="nav__list-link">
                <i class="fas fa-user"></i>
            </a></li>
            <li class="nav__list-icon"><a href="index.html" class="nav__list-link">
                <i class="far fa-comment"></i>
            </a></li>
            <li class="nav__list-icon"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a></li>
            <li class="nav__list-icon"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>
