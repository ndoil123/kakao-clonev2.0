<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d96269a957.js" crossorigin="anonymous"></script>
    <title>Settings | KaKao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">14:30</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-bell"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-condition">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <a href="more.html">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <hi class="header__title">
                설정
            </h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="settings">
        <header class="settings__header">
            <ul class="settings__list">
                <li class="settings__list-btn">
                    <span class="settings__icon">
                        <i class="fas fa-volume-up"></i>
                    </span>
                    <span class="settings__title">
                        공지
                    </span>
                </li>
                <li class="settings__list-btn">
                    <span class="settings__icon">
                        <i class="fas fa-flask"></i>
                    </span>
                    <span class="settings__title">
                        카카오 연구실
                    </span>
                </li>
                <li class="settings__list-btn">
                    <span class="settings__icon">
                        <i class="fas fa-info-circle"></i>
                    </span>
                    <span class="settings__title">
                        버젼
                    </span>
                </li>
            </ul>
        </header>
    </main>
</body>
</html>
