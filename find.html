<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d96269a957.js" crossorigin="anonymous"></script>
    <title>Find | KaKao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">14:30</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-bell"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-condition">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <hi class="header__title">
                친구 찾기
            </h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <a href="setting.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="find__main">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="find__header-btn">
                    <span class="find__header-btn-icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="find__header-btn-title">
                        QR Code
                    </span>
                </li>
                <li class="find__header-btn">
                    <span class="find__header-btn-icon">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </span>
                    <span class="find__header-btn-title">
                        연락처에서 찾기
                    </span>
                </li>
                <li class="find__header-btn">
                    <span class="find__header-btn-icon">
                        <i class="fas fa-id-badge fa-2x"></i>
                    </span>
                    <span class="find__header-btn-title">
                        ID 찾기
                    </span>
                </li>
                <li class="find__header-btn">
                    <span class="find__header-btn-icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="find__header-btn-title">
                        친구 초대
                    </span>
                </li>
            </ul>
        </header>
        <div class="find__recommended">
            <h5 class="find__title">추천 친구</h5>
            <li>
            <div class="friends__column">
                <img src="image/profile.jpg" class="friends__avatar">
                <span class="friends__name">동이</span>
            </div>
            <div class="friends__column">
                <i class="fas fa-user-plus"></i>
            </div>
        </li> 
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-icon"><a href="friends.html" class="nav__list-link">
                <i class="far fa-user"></i>
            </a></li>
            <li class="nav__list-icon"><a href="index.html" class="nav__list-link">
                <i class="far fa-comment"></i>
            </a></li>
            <li class="nav__list-icon"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a></li>
            <li class="nav__list-icon"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>
</body>
</html>
