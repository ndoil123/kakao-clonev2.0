<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d96269a957.js" crossorigin="anonymous"></script>
    <title>Chat | KaKao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">14:30</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-bell"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-condition">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <hi class="header__title">
                대화
            </h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <a href="setting.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main>
        <div class="chats">
            <ul class="chats__list">
                <li class="chats__chat">
                    <div class="chat__column">
                        <img src="image/profile.jpg"class="chat__friend-avatar g-avatar">
                        <div class="chat__content">
                            <span class="chat__username">
                                성진
                            </span>
                            <span class="chat__preview">
                                HIIIIIIIIIIIIII What are you doing?
                            </span>
                        </div>
                    </div>
                    <div class="chat__column">
                        <span class="chat__time">Yesterday</span>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-icon"><a href="friends.html" class="nav__list-link">
                <i class="far fa-user"></i>
            </a></li>
            <li class="nav__list-icon"><a href="index.html" class="nav__list-link">
                <i class="fas fa-comment"></i>
            </a></li>
            <li class="nav__list-icon"><a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a></li>
            <li class="nav__list-icon"><a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
        </ul>
    </nav>
</body>
</html>
